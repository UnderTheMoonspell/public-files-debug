<html>

<head>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <script async>
    function bootstrap() {
      marqeta.bootstrap({
        clientAccessToken: new URLSearchParams(window.location.search).get('token'),
        component: {
          "showPan": {
            "cardPan": {
              "domId": "mq-card-pan",
              "format": true,
              "styles": {
                "span": {
                  "color": "#B5B8D1",
                  "font-weight": "bold",
                  "font-family": "Arial"
                }
              }
            }
          }
        }
      })
    }
  </script>
</head>

<body>
  <div id="container">
    <div id="mq-card-pan"></div>
    <!-- <div id="mq-card-exp"></div>
    <div id="mq-card-cvv"></div> -->
  </div>

  <script type="text/javascript" src="https://widgets-sandbox.marqeta.com/marqetajs/2.0.0/marqeta.min.js"
    onload="bootstrap()"></script>
</body>

</html>
