<html>

<head>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <style>
    @font-face {
      font-family: 'universal-sans';
      src: url('/UniversalSans-500.ttf');
      font-weight: 500;
    }

    #container {
      border: 1px solid black;
    }
  </style>
  <script async>
    function runMarqeta() {
      setTimeout(function () { bootstrap() }, 0)
    }

    function bootstrap() {
      marqeta.bootstrap({
        clientAccessToken: new URLSearchParams(window.location.search).get('token'),
        component: {
          "showPan": {
            "cardPan": {
              "domId": "mq-card-pan",
              "format": true,
              "styles": {
                "span": {
                  "background": "red",
                  "color": "white",
                  "font-weight": "bold",
                  "font-family": "universal-sans"
                }
              }
            }
          }
        },
        callbackEvents: {
          onSuccess: function () {
            console.log("Success!")
          },
          onFailure: function (error) {
            console.error(error);
          }
        }
      })
      document.getElementById('container').style.borderColor = 'red'
    }
  </script>
</head>

<body>
  <div id="container">
    <!-- <div>TESTE</div> -->
    <div id="mq-card-pan"></div>
    <!-- <div>TESTE 2</div>
    <div id="mq-card-exp"></div>
    <div id="mq-card-cvv"></div> -->
  </div>

  <script type="text/javascript" src="https://widgets-sandbox.marqeta.com/marqetajs/2.0.0/marqeta.min.js"
    onload="runMarqeta()"></script>
</body>

</html>
